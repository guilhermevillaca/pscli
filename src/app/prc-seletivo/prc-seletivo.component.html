<div class="row">

  <h3>Lista</h3>

  <a class="btn btn-success btn-margin" routerLink="novo">Novo</a>

  <br>
  <br>
  <div class="table-responsive">
    <!--pre>
     {{prcSeletivo | json}}
    </pre-->

    <div class="loading" *ngIf="loading"></div>
    <h4 *ngIf="prcSeletivo.length == 0">
      Não há processos seletivos cadastrados
    </h4>

    <table class="table table-bordered" *ngIf="prcSeletivo.length > 0">
      <thead>
        <tr>
          <th>#</th>
          <th>Descrição</th>
          <th>Convênio</th>
          <th class="fit">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let processo of prcSeletivo">
          <th scope="row">{{processo.prcSltCodigo}}</th>
          <td>{{processo.prcSltDescricao}}</td>
          <td>{{processo.prcSltNmrConvenio}}</td>
          <td>
            <a class="btn btn-primary" routerLink="editar/{{processo.prcSltCodigo}}">Editar</a>
            <button class="btn btn-danger" (click)="remove(processo.prcSltCodigo)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
